<html>
<head>
    <script language="JavaScript" type="text/javascript" src='knockout-3.3.0.js'></script>
</head>
<div class='liveExample'>
    <form data-bind="submit: addPersons">
        New item:
        <input data-bind='value: personsToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: personsToAdd().length >= 0">Add</button>
        <p>Your persons:</p>
        <ol data-bind="foreach: persons">
            ID: <p data-bind="text: id"></p>
            NAME: <p data-bind="text: name"></p>
        </ol>
    </form>
</div>
<p id="new"></p>
</body>
<script language="JavaScript" type="text/javascript" src="knockout.js"></script>
</html>
