<html>
<head>
    <script language="JavaScript" type="text/javascript" src='knockout-3.3.0.js'></script>
    <script language="JavaScript" type="text/javascript" src="jquery-3.1.1.js"></script>

</head>

<div class='liveExample'>

    <form data-bind="submit: addItem">
        New item:
        <input data-bind='value: itemToAdd, valueUpdate: "afterkeydown"' />
        <button type="submit" data-bind="enable: itemToAdd().length >= 0">Add</button>
        <p>Your items:</p>
        <!--<select multiple="multiple" width="100" data-bind="options: items"> </select> -->
        <ol data-bind="foreach: items">
            ID: <p data-bind="text: id"></p>
            NAME: <p data-bind="text: name"></p>
        </ol>
    </form>
</div>
<p id="new"></p>
</body>
<script language="JavaScript" type="text/javascript" src="knockout.js"></script>
</html>
