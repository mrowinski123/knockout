<html>
<head>
    <script src='knockout-3.3.0.js'></script>
</head>
<body onLoad="onLoad()">
<script src="knockout.js">
</script>

<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: lastName" /></p>

<p>Full text: <strong data-bind="text: fullText"></strong></p>

</body>
</html>
